<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>TextUtils:feedback</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feedback">Feedback Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-success" role="alert">
      All types of punctuations remover and with other functionalities.
    </div>
    <div class="container">
      <div class="container my-4">
        <h2>Feedback Us</h2>
        <form action="/submitted" method="get">
          <div class="input-group mb-3 my-4">
            <input
              type="text"
              name="fullname"
              class="form-control"
              placeholder="Full Name"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="form-group my-4">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group row my-4">
            <div class="col-sm-2">Rate the website:</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="flexRadioDefault"
                  type="radio"
                  value="Poor"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Poor
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row my-4">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="flexRadioDefault"
                  type="radio"
                  value="Good"
                  id="flexCheckDefault1"
                />
                <label class="form-check-label" for="flexCheckDefault1">
                  Good
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row my-4">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="flexRadioDefault"
                  type="radio"
                  value="Excellent"
                  id="flexCheckDefault2"
                />
                <label class="form-check-label" for="flexCheckDefault2">
                  Excellent
                </label>
              </div>
            </div>
          </div>
          <select
            name="select"
            class="form-select form-select-sm my-4"
            aria-label=".form-select-sm example"
          >
            <option selected>Select your Query about</option>
            <option name="option" value="Remove Punctuations">
              Remove Punctuations
            </option>
            <option name="option" value="CAPITAILZE">CAPITAILZE</option>
            <option name="option" value="Newline Remove">Newline Remove</option>
            <option name="option" value="Extra Space Remove">
              Extra Space Remove
            </option>
            <option name="option" value="Other Type">Other Type</option>
          </select>
          <div class="input-group my-4" style="margin-top: 10px">
            <span class="input-group-text">Write your Query...</span>
            <textarea
              name="query"
              class="form-control"
              aria-label="With textarea"
            ></textarea>
          </div>
          <div class="input-group my-4" style="margin-top: 10px">
            <span class="input-group-text">Tell us about yourself</span>
            <textarea
              name="yourself"
              class="form-control"
              aria-label="With textarea"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary my-4">Submit</button>
        </form>
      </div>
      <form action="/">
        <button type="submit" class="btn btn-outline-success my-4">Home</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
