<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>TextUtils</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feedback">Feedback Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-success" role="alert">
      All types of punctuations remover and with other functionalities.
    </div>
    <div id="div1" class="container">
      <form action="/analyse/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter Your text here:</label
          >
          <textarea
            name="text"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input my-2"
            name="removepunc"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault1"
          />
          <label class="form-check-label my-1" for="flexSwitchCheckDefault1"
            >Remove Punctuations</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input my-2"
            name="capitalize"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault2"
          />
          <label class="form-check-label my-1" for="flexSwitchCheckDefault2"
            >CAPITALIZE</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input my-2"
            name="newlineremove"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault3"
          />
          <label class="form-check-label my-1" for="flexSwitchCheckDefault3"
            >Newline Remove</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input my-2"
            name="extraspaceremove"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault4"
          />
          <label class="form-check-label my-1" for="flexSwitchCheckDefault4"
            >Extra Space Remove</label
          >
        </div>
        <button type="submit" class="btn btn-outline-success my-4">
          Analyse
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    >
    </script>
  </body>
</html>
